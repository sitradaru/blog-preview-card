<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel = "stylesheet" href = "./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class = "blog-page">

    <div class = "card">

      <img src ="./assets/images/illustration-article.svg" alt="illustration" class = "card-img">
      <p class = "card-status">Learning</p>
      <p class = "card-pub-date">Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class = "card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class = "user" >

        <img src = "./assets/images/image-avatar.webp" alt = "Greg's profile" class = "card-profile">
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sitradaru" target="_blank" rel="_noreferrer">Sitra Daru</a>.
  </div>
</body>
</html>
